<?xml version="1.0" encoding="ASCII"?>
<root>
  <dummyconf>0</dummyconf>
  <all>
    <charset>ASCII</charset>
    <encode>ASCII</encode>
    <serveros>linux</serveros>
  </all>
  <cluster>
    <name>servername</name>
    <comment> </comment>
  </cluster>
  <server name="servername">
    <priority>0</priority>
    <comment> </comment>
    <device id="0">
      <type>lan</type>
      <info>127.0.0.1</info>
    </device>
  </server>
  <heartbeat>
    <types name="lanhb"/>
    <lanhb name="lanhb1">
      <priority>0</priority>
      <device>0</device>
    </lanhb>
  </heartbeat>
  <monitor>
    <types name="psqlw"/>
    <psqlw name="psqlw">
      <comment/>
      <target>exec</target>
      <parameters>
        <database>__SSS_MONITOR_DB_NAME__</database>
        <username>__SSS_MONITOR_DB_USER__</username>
        <password>__SSS_MONITOR_DB_PASS__</password>
        <ipaddress>__SSS_MONITOR_DB_IPADDR__</ipaddress>
        <port>__SSS_MONITOR_DB_PORT__</port>
        <docreatedrop>__SSS_MONITOR_DB_METHOD__</docreatedrop>
        <libraryfullpath>__SSS_MONITOR_DB_LIBPATH__</libraryfullpath>
        <ignoreerrorflg>0</ignoreerrorflg>
      </parameters>
      <relation>
        <name>exec</name>
        <type>rsc</type>
      </relation>
      <emergency>
        <threshold>
          <restart>__SSS_RECOVERY_CNT__</restart>
        </threshold>
        <action>1</action>
        <timeout>
          <notreconfirmation>
            <use>1</use>
          </notreconfirmation>
        </timeout>
      </emergency>
      <polling>
        <interval>__SSS_MONITOR_PERIOD_SEC__</interval>
        <timeout>__SSS_MONITOR_TIMEOUT_SEC__</timeout>
        <reconfirmation>__SSS_MONITOR_RETRY_CNT__</reconfirmation>
      </polling>
      <firstmonwait>__SSS_MONITOR_INITIAL_DELAY_SEC__</firstmonwait>
    </psqlw>
  </monitor>
  <webmgr>
    <client>
      <objectnumber>9</objectnumber>
    </client>
  </webmgr>
  <group name="container-recovery">
    <comment/>
    <resource name="exec@exec"/>
    <gid>0</gid>
  </group>
  <resource>
    <types name="exec"/>
    <exec name="exec">
      <comment/>
      <parameters>
        <act>
          <path>start.sh</path>
        </act>
        <deact>
          <path>stop.sh</path>
        </deact>
        <userlog>/opt/nec/clusterpro/log/exec-script.log</userlog>
        <logrotate>
          <use>1</use>
        </logrotate>
        <timeout>
          <start>300</start>
          <stop>120</stop>
        </timeout>
      </parameters>
      <act>
        <timeout>480</timeout>
        <retry>0</retry>
        <action>1</action>
      </act>
      <deact>
        <timeout>300</timeout>
        <retry>0</retry>
        <action>1</action>
      </deact>
    </exec>
  </resource>
  <rm>
    <errordetect>
      <norecovery>__SSS_NORECOVERY__</norecovery>
    </errordetect>
  </rm>
</root>
